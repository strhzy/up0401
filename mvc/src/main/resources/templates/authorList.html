<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container my-4">
    <h1 class="mb-4">Авторы</h1>
    <form method="get" th:action="@{/authors/}" class="mb-4 p-3 bg-light rounded shadow-sm">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" name="q" th:value="${param.q}" class="form-control" placeholder="Поиск по всем полям"/>
            </div>
            <div class="col-md-4">
                <select name="sort" class="form-select">
                    <option th:value="'id:asc'" th:selected="${param.sort == 'id:asc'}">ID ↑</option>
                    <option th:value="'id:desc'" th:selected="${param.sort == 'id:desc'}">ID ↓</option>
                    <option th:value="'name:asc'" th:selected="${param.sort == 'name:asc'}">Имя ↑</option>
                    <option th:value="'name:desc'" th:selected="${param.sort == 'name:desc'}">Имя ↓</option>
                    <option th:value="'surname:asc'" th:selected="${param.sort == 'surname:asc'}">Фамилия ↑</option>
                    <option th:value="'surname:desc'" th:selected="${param.sort == 'surname:desc'}">Фамилия ↓</option>
                    <option th:value="'lastname:asc'" th:selected="${param.sort == 'lastname:asc'}">Отчество ↑</option>
                    <option th:value="'lastname:desc'" th:selected="${param.sort == 'lastname:desc'}">Отчество ↓</option>
                </select>
            </div>
            <div class="col-md-4 d-flex gap-2 align-items-end">
                <button type="submit" class="btn btn-primary w-50">Поиск</button>
                <a th:href="@{/authors/add}" class="btn btn-success w-50">Добавить автора</a>
            </div>
        </div>
    </form>
    <div class="table-responsive shadow-sm rounded bg-white">
        <table class="table table-hover mb-0">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Отчество</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${authors}">
                <td th:text="${a.id}">1</td>
                <td th:text="${a.name}">Имя</td>
                <td th:text="${a.surname}">Фамилия</td>
                <td th:text="${a.lastname}">Отчество</td>
                <td class="d-flex gap-1">
                    <a th:href="@{'/authors/edit/' + ${a.id}}" class="btn btn-sm btn-outline-primary">Редактировать</a>
                    <form th:action="@{/authors/delete/{id}(id=${a.id})}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Вы уверены?')">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
