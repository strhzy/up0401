<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Книги</h1>
    <form method="get" th:action="@{/books/}" class="mb-4">
        <div class="row">
            <div class="col-md-4 mb-2">
                <input type="text" name="q" th:value="${param.q}" class="form-control" placeholder="Поиск по всем полям"/>
            </div>
            <div class="col-md-4 mb-2">
                <select name="sort" class="form-select">
                    <option th:value="'id:asc'" th:selected="${param.sort == 'id:asc'}">ID ↑</option>
                    <option th:value="'id:desc'" th:selected="${param.sort == 'id:desc'}">ID ↓</option>
                    <option th:value="'title:asc'" th:selected="${param.sort == 'title:asc'}">Название ↑</option>
                    <option th:value="'title:desc'" th:selected="${param.sort == 'title:desc'}">Название ↓</option>
                    <option th:value="'author_id:asc'" th:selected="${param.sort == 'author_id:asc'}">ID автора ↑</option>
                    <option th:value="'author_id:desc'" th:selected="${param.sort == 'author_id:desc'}">ID автора ↓</option>
                    <option th:value="'pageCount:asc'" th:selected="${param.sort == 'pageCount:asc'}">Количество страниц ↑</option>
                    <option th:value="'pageCount:desc'" th:selected="${param.sort == 'pageCount:desc'}">Количество страниц ↓</option>
                </select>
            </div>
            <div class="col-md-4 mb-2">
                <button type="submit" class="btn btn-primary">Поиск</button>
                <a th:href="@{/books/add}" class="btn btn-success">Добавить книгу</a>
            </div>
        </div>
    </form>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>ID автора</th>
            <th>Количество страниц</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${books}">
            <td th:text="${b.id}">1</td>
            <td th:text="${b.title}">Название</td>
            <td th:text="${b.author_id}">1</td>
            <td th:text="${b.pageCount}">100</td>
            <td>
                <a th:href="@{'/books/edit/' + ${b.id}}" class="btn btn-sm btn-outline-primary">Редактировать</a>
                <form th:action="@{/books/delete/{id}(id=${b.id})}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-sm btn-outline-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
