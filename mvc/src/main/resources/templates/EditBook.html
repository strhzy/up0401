<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<h1>Редактировать книгу</h1>
<form th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
    <div>
        <label>Название: <input type="text" th:field="*{title}"/></label>
        <div th:if="${#fields.hasErrors('title')}">
            <span th:errors="*{title}"></span>
        </div>
    </div>
    <div>
        <label>ID автора: <input type="number" th:field="*{author_id}"/></label>
        <div th:if="${#fields.hasErrors('author_id')}">
            <span th:errors="*{author_id}"></span>
        </div>
    </div>
    <div>
        <label>Количество страниц: <input type="number" th:field="*{pageCount}"/></label>
        <div th:if="${#fields.hasErrors('pageCount')}">
            <span th:errors="*{pageCount}"></span>
        </div>
    </div>
    <button type="submit">Сохранить</button>
    <a th:href="@{/books/}">Назад</a>
</form>
</body>
</html>
