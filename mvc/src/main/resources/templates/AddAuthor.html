<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить автора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Добавить автора</h1>
    <form th:action="@{/authors/add}" th:object="${author}" method="post">
        <div class="mb-3">
            <label class="form-label">Имя:</label>
            <input type="text" th:field="*{name}" class="form-control"/>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                <small th:errors="*{name}"></small>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Фамилия:</label>
            <input type="text" th:field="*{surname}" class="form-control"/>
            <div th:if="${#fields.hasErrors('surname')}" class="text-danger">
                <small th:errors="*{surname}"></small>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Отчество:</label>
            <input type="text" th:field="*{lastname}" class="form-control"/>
            <div th:if="${#fields.hasErrors('lastname')}" class="text-danger">
                <small th:errors="*{lastname}"></small>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
        <a th:href="@{/authors/}" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
