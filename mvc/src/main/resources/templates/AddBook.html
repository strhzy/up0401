<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Добавить книгу</h1>
    <form th:action="@{/books/add}" th:object="${book}" method="post">
        <div class="mb-3">
            <label class="form-label">Название:</label>
            <input type="text" th:field="*{title}" class="form-control"/>
            <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                <small th:errors="*{title}"></small>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">ID автора:</label>
            <input type="number" th:field="*{author_id}" class="form-control"/>
            <div th:if="${#fields.hasErrors('author_id')}" class="text-danger">
                <small th:errors="*{author_id}"></small>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Количество страниц:</label>
            <input type="number" th:field="*{pageCount}" class="form-control"/>
            <div th:if="${#fields.hasErrors('pageCount')}" class="text-danger">
                <small th:errors="*{pageCount}"></small>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
        <a th:href="@{/books/}" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
