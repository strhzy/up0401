<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма автора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header(${user})"></div>

<div class="container">
    <h1 th:text="${author.id} == 0 ? 'Добавить автора' : 'Редактировать автора'">Форма автора</h1>

    <form th:if="${author.id} == 0" th:action="@{/authors/add}" method="post" th:object="${author}" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label">Фамилия</label>
            <input type="text" th:field="*{surname}" class="form-control" />
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Имя</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Отчество</label>
            <input type="text" th:field="*{lastname}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Страна</label>
            <select th:field="*{country.id}" class="form-select">
                <option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.name}">Страна</option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Создать</button>
        <a class="btn btn-secondary" th:href="@{/authors}">Отмена</a>
    </form>

    <form th:if="${author.id} != 0" th:action="@{/authors/edit/{id}(id=${author.id})}" method="post" th:object="${author}" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Фамилия</label>
            <input type="text" th:field="*{surname}" class="form-control" />
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Имя</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Отчество</label>
            <input type="text" th:field="*{lastname}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Страна</label>
            <select th:field="*{country.id}" class="form-select">
                <option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.name}" th:selected="${author.country != null and author.country.id == c.id}">Страна</option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Сохранить</button>
        <a class="btn btn-secondary" th:href="@{/authors}">Отмена</a>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
