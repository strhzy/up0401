<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Годы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header(${user})"></div>

<div class="container">
    <h1>Годы</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Год</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="y : ${years}">
            <td th:text="${y.id}">1</td>
            <td th:text="${y.value}">2020</td>
            <td>
                <a th:href="@{/years/edit/{id}(id=${y.id})}" class="btn btn-sm btn-primary">Редактировать</a>
                <form th:action="@{/years/delete/{id}(id=${y.id})}" method="post" style="display:inline">
                    <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Удалить год?')">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
