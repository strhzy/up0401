<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Библиотека</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" th:href="@{/books}">Книги</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/authors}">Авторы</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/genres}">Жанры</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/countries}">Страны</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/years}">Года</a></li>
            </ul>
            <div class="d-flex">
                <div class="btn-group">
                    <a class="btn btn-success" th:href="@{/books/add}">Добавить</a>
                    <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/books/add}">Книгу</a></li>
                        <li><a class="dropdown-item" th:href="@{/authors/add}">Автора</a></li>
                        <li><a class="dropdown-item" th:href="@{/genres/add}">Жанр</a></li>
                        <li><a class="dropdown-item" th:href="@{/countries/add}">Страну</a></li>
                        <li><a class="dropdown-item" th:href="@{/years/add}">Год</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Книги</h1>

    <form class="row g-2 mb-3" method="get" th:action="@{/books}">
        <div class="col-md-2">
            <select name="authorId" class="form-select">
                <option value="">Все авторы</option>
                <option th:each="a : ${authors}"
                        th:value="${a.id}"
                        th:text="${a.surname + ' ' + a.name}"
                        th:selected="${selectedAuthor != null and selectedAuthor == a.id}">
                    Автор
                </option>
            </select>
        </div>
        <div class="col-md-2">
            <select name="genreId" class="form-select">
                <option value="">Все жанры</option>
                <option th:each="g : ${genres}"
                        th:value="${g.id}"
                        th:text="${g.name}"
                        th:selected="${selectedGenre != null and selectedGenre == g.id}">
                    Жанр
                </option>
            </select>
        </div>
        <div class="col-md-2">
            <select name="yearId" class="form-select">
                <option value="">Все года</option>
                <option th:each="y : ${years}"
                        th:value="${y.id}"
                        th:text="${y.value}"
                        th:selected="${selectedYear != null and selectedYear == y.id}">
                    Год
                </option>
            </select>
        </div>
        <div class="col-md-2">
            <select name="countryId" class="form-select">
                <option value="">Все страны</option>
                <option th:each="c : ${countries}"
                        th:value="${c.id}"
                        th:text="${c.name}"
                        th:selected="${selectedCountry != null and selectedCountry == c.id}">
                    Страна
                </option>
            </select>
        </div>
        <div class="col-md-2">
            <select name="sort" class="form-select">
                <option value="">Сортировка по умолчанию</option>
                <option value="title" th:selected="${selectedSort == 'title'}">По названию</option>
                <option value="pages" th:selected="${selectedSort == 'pages'}">По страницам</option>
            </select>
        </div>
        <div class="col-md-2 d-flex">
            <button class="btn btn-primary me-2" type="submit">Применить</button>
            <a class="btn btn-outline-secondary" th:href="@{/books}">Сбросить</a>
        </div>
    </form>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Автор</th>
            <th>Жанр</th>
            <th>Год</th>
            <th>Страна</th>
            <th>Страниц</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.title}">Название</td>
            <td th:text="${book.author != null ? book.author.surname + ' ' + book.author.name : '-'}">Автор</td>
            <td th:text="${book.genre != null ? book.genre.name : '-'}">Жанр</td>
            <td th:text="${book.year != null ? book.year.value : '-'}">Год</td>
            <td th:text="${book.country != null ? book.country.name : '-'}">Страна</td>
            <td th:text="${book.pages}">100</td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-primary">Редактировать</a>
                <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить книгу?')">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
