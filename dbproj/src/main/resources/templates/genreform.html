<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма жанра</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Библиотека</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/books}">Книги</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/authors}">Авторы</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/genres}">Жанры</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/countries}">Страны</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/years}">Года</a></li>
            </ul>
            <div class="d-flex">
                <div class="btn-group">
                    <a class="btn btn-success" th:href="@{/genres/add}">Добавить</a>
                    <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/books/add}">Книгу</a></li>
                        <li><a class="dropdown-item" th:href="@{/authors/add}">Автора</a></li>
                        <li><a class="dropdown-item" th:href="@{/genres/add}">Жанр</a></li>
                        <li><a class="dropdown-item" th:href="@{/countries/add}">Страну</a></li>
                        <li><a class="dropdown-item" th:href="@{/years/add}">Год</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h1 th:text="${genre.id} == 0 ? 'Добавить жанр' : 'Редактировать жанр'">Форма жанра</h1>

    <form th:if="${genre.id} == 0" th:action="@{/genres/add}" method="post" th:object="${genre}">
        <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <button class="btn btn-primary" type="submit">Создать</button>
        <a class="btn btn-secondary" th:href="@{/genres}">Отмена</a>
    </form>

    <form th:if="${genre.id} != 0" th:action="@{/genres/edit/{id}(id=${genre.id})}" method="post" th:object="${genre}">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <button class="btn btn-primary" type="submit">Сохранить</button>
        <a class="btn btn-secondary" th:href="@{/genres}">Отмена</a>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
