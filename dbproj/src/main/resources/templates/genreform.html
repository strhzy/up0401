<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма жанра</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header(${user})"></div>

<div class="container">
    <h1 th:text="${genre.id} == 0 ? 'Добавить жанр' : 'Редактировать жанр'">Форма жанра</h1>

    <form th:if="${genre.id} == 0" th:action="@{/genres/add}" method="post" th:object="${genre}">
        <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <button class="btn btn-primary" type="submit">Создать</button>
        <a class="btn btn-secondary" th:href="@{/genres}">Отмена</a>
    </form>

    <form th:if="${genre.id} != 0" th:action="@{/genres/edit/{id}(id=${genre.id})}" method="post" th:object="${genre}">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <button class="btn btn-primary" type="submit">Сохранить</button>
        <a class="btn btn-secondary" th:href="@{/genres}">Отмена</a>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
