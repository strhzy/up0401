<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма страны</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header(${user})"></div>

<div class="container">
    <h1 th:text="${country.id} == 0 ? 'Добавить страну' : 'Редактировать страну'">Форма страны</h1>

    <form th:if="${country.id} == 0" th:action="@{/countries/add}" method="post" th:object="${country}">
        <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <button class="btn btn-primary" type="submit">Создать</button>
        <a class="btn btn-secondary" th:href="@{/countries}">Отмена</a>
    </form>

    <form th:if="${country.id} != 0" th:action="@{/countries/edit/{id}(id=${country.id})}" method="post" th:object="${country}">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <button class="btn btn-primary" type="submit">Сохранить</button>
        <a class="btn btn-secondary" th:href="@{/countries}">Отмена</a>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
