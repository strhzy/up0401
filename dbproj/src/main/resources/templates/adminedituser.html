<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header(${user})"></div>

<div class="container mt-4">
    <h1>Редактирование пользователя</h1>

    <form th:action="@{/admin/edit/{id}(id=${user.id})}" th:object="${user}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Логин">
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Новый пароль (оставьте пустым, чтобы не менять)">
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Роль</label>
            <select id="role" th:field="*{role}" class="form-select" aria-label="Роль">
                <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                <option value="MANAGER" th:selected="${user.role == 'MANAGER'}">MANAGER</option>
                <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/admin}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
