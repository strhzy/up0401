<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header(${user})"></div>

<div class="container mt-4">
    <h1>Пользователи</h1>

    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Логин</th>
                <th>Роль</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.username}">user</td>
                <td th:text="${u.role}">USER</td>
                <td>
                    <a th:href="@{/admin/edit/{id}(id=${u.id})}" class="btn btn-sm btn-primary" data-roles="ADMIN">Изменить</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/admin}" class="btn btn-secondary mt-2">Назад в панель</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }
    (function() {
        const role = getCookie('role') || null;
        const items = document.querySelectorAll('[data-roles]');
        items.forEach(item => {
            const rolesAttr = item.getAttribute('data-roles');
            if (!rolesAttr) { item.style.display = 'none'; return; }
            const allowed = rolesAttr.split(',').map(s => s.trim().toUpperCase());
            if (role && allowed.includes(role.toUpperCase())) {
                item.style.display = '';
            } else {
                item.style.display = 'none';
            }
        });
    })();
</script>
</body>
</html>
