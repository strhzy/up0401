<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Библиотека</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/books}">Книги</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/authors}">Авторы</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/genres}">Жанры</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/countries}">Страны</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/years}">Года</a></li>
            </ul>
            <div class="d-flex">
                <div class="btn-group">
                    <a class="btn btn-success" th:href="@{/authors/add}">Добавить</a>
                    <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/books/add}">Книгу</a></li>
                        <li><a class="dropdown-item" th:href="@{/authors/add}">Автора</a></li>
                        <li><a class="dropdown-item" th:href="@{/genres/add}">Жанр</a></li>
                        <li><a class="dropdown-item" th:href="@{/countries/add}">Страну</a></li>
                        <li><a class="dropdown-item" th:href="@{/years/add}">Год</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Авторы</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Страна</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">1</td>
            <td th:text="${author.surname}">Иванов</td>
            <td th:text="${author.name}">Иван</td>
            <td th:text="${author.lastname}">Иванович</td>
            <td th:text="${author.country != null ? author.country.name : '-'}">Россия</td>
            <td>
                <a th:href="@{/authors/edit/{id}(id=${author.id})}" class="btn btn-sm btn-primary">Редактировать</a>
                <form th:action="@{/authors/delete/{id}(id=${author.id})}" method="post" th:object="${author}" style="display:inline">
                    <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Удалить автора?')">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
