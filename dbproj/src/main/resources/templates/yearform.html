<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма года</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Библиотека</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/books}">Книги</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/authors}">Авторы</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/genres}">Жанры</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/countries}">Страны</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/years}">Года</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 th:text="${year.id} == 0 ? 'Добавить год' : 'Редактировать год'">Форма года</h1>

    <form th:if="${year.id} == 0" th:action="@{/years/add}" method="post">
        <div class="mb-3">
            <label class="form-label">Год</label>
            <input type="number" name="value" th:value="${year.value}" class="form-control" required />
        </div>
        <button class="btn btn-primary" type="submit">Создать</button>
        <a class="btn btn-secondary" th:href="@{/years}">Отмена</a>
    </form>

    <form th:if="${year.id} != 0" th:action="@{/years/edit/{id}(id=${year.id})}" method="post">
        <input type="hidden" name="id" th:value="${year.id}" />
        <div class="mb-3">
            <label class="form-label">Год</label>
            <input type="number" name="value" th:value="${year.value}" class="form-control" required />
        </div>
        <button class="btn btn-primary" type="submit">Сохранить</button>
        <a class="btn btn-secondary" th:href="@{/years}">Отмена</a>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
