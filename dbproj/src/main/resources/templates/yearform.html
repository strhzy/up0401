<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма года</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header(${user})"></div>

<div class="container">
    <h1 th:text="${year.id} == 0 ? 'Добавить год' : 'Редактировать год'">Форма года</h1>

    <form th:if="${year.id} == 0" th:action="@{/years/add}" method="post">
        <div class="mb-3">
            <label class="form-label">Год</label>
            <input type="number" name="value" th:value="${year.value}" class="form-control" required />
        </div>
        <button class="btn btn-primary" type="submit">Создать</button>
        <a class="btn btn-secondary" th:href="@{/years}">Отмена</a>
    </form>

    <form th:if="${year.id} != 0" th:action="@{/years/edit/{id}(id=${year.id})}" method="post">
        <input type="hidden" name="id" th:value="${year.id}" />
        <div class="mb-3">
            <label class="form-label">Год</label>
            <input type="number" name="value" th:value="${year.value}" class="form-control" required />
        </div>
        <button class="btn btn-primary" type="submit">Сохранить</button>
        <a class="btn btn-secondary" th:href="@{/years}">Отмена</a>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
