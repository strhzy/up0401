<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='Заказ')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <h1 th:text="${title}">Заказ</h1>
    <form th:action="@{/manager/orders/save}" method="post" class="row g-3">
        <input type="hidden" name="id" th:value="${order.id}" />
        <div class="col-md-4">
            <label class="form-label">Клиент</label>
            <select class="form-select" name="customerId">
                <option th:value="" th:text="'-- Выберите клиента --'"></option>
                <option th:each="c : ${customers}"
                        th:value="${c.id}"
                        th:text="${c.username}"
                        th:selected="${c.id == order.customerId}"></option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">Дата заказа (ISO)</label>
            <input class="form-control" name="orderDate" th:value="${order.orderDate}" />
        </div>
        <div class="col-md-4">
            <label class="form-label">Статус</label>
            <input class="form-control" name="status" th:value="${order.status}" />
        </div>
        <div class="col-md-4">
            <label class="form-label">Сумма</label>
            <input type="number" step="0.01" class="form-control" name="totalAmount" th:value="${order.totalAmount}" />
        </div>
        <div class="col-12 mt-3">
            <button class="btn btn-primary" type="submit">Сохранить</button>
            <a th:href="@{/manager/orders}" class="btn btn-link">Отмена</a>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
