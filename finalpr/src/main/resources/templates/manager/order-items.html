<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title=${title})">
    <title th:text="${title} + ' - TechStore'">Позиции заказа - TechStore</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 th:text="${title}">Позиции заказа</h1>
        <a th:href="${basePath + '/create'}" class="btn btn-primary">Создать</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Заказ</th>
            <th>Товар</th>
            <th>Количество</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="it : ${items}">
            <td th:text="${it.id}">1</td>
            <td th:text="${it.orderId}">1</td>
            <td th:text="${it.productId}">1</td>
            <td th:text="${it.quantity}">1</td>
            <td th:text="${it.price}">0.0</td>
            <td>
                <a th:href="${basePath + '/edit/' + it.id}" class="btn btn-sm btn-primary">Редакт.</a>
                <form th:action="${basePath + '/delete'}" method="post" style="display:inline;" onsubmit="return confirm('Удалить?');">
                    <input type="hidden" name="id" th:value="${it.id}" />
                    <button class="btn btn-sm btn-danger" type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
