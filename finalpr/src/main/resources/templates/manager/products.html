<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='Товары')">
    <title>Товары - TechStore</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Товары</h1>
        <a th:href="@{/manager/products/edit/0}" th:if="${true}" class="btn btn-primary">Создать</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}">1</td>
            <td th:text="${p.name}">Product</td>
            <td th:text="${p.price}">0.0</td>
            <td>
                <a th:href="@{'/manager/products/edit/' + ${p.id}}" class="btn btn-sm btn-primary">Редактировать</a>
                <form th:action="@{/manager/products/delete}" method="post" style="display:inline;" onsubmit="return confirm('Удалить?');">
                    <input type="hidden" name="id" th:value="${p.id}" />
                    <button class="btn btn-sm btn-danger" type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
