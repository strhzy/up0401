<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='Позиция заказа')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <h1 th:text="${title}">Позиция заказа</h1>
    <form th:action="@{/manager/order-items/save}" method="post" class="row g-3">
        <input type="hidden" name="id" th:value="${item.id}" />
        <div class="col-md-4">
            <label class="form-label">Заказ</label>
            <select class="form-select" name="orderId">
                <option th:value="" th:text="'-- Выберите заказ --'"></option>
                <option th:each="o : ${orders}"
                        th:value="${o.id}"
                        th:text="${'Заказ #' + o.id}"
                        th:selected="${o.id == item.orderId}"></option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">Товар</label>
            <select class="form-select" name="productId">
                <option th:value="" th:text="'-- Выберите товар --'"></option>
                <option th:each="p : ${products}"
                        th:value="${p.id}"
                        th:text="${p.name}"
                        th:selected="${p.id == item.productId}"></option>
            </select>
        </div>
        <div class="col-md-2">
            <label class="form-label">Количество</label>
            <input type="number" class="form-control" name="quantity" th:value="${item.quantity}" />
        </div>
        <div class="col-md-2">
            <label class="form-label">Цена</label>
            <input type="number" step="0.01" class="form-control" name="price" th:value="${item.price}" />
        </div>
        <div class="col-12 mt-3">
            <button class="btn btn-primary" type="submit">Сохранить</button>
            <a th:href="@{/manager/order-items}" class="btn btn-link">Отмена</a>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
