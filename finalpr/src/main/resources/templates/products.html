<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Товары - TechStore</title>
  <th:block th:insert="fragments/head"></th:block>
</head>
<body>
<th:block th:insert="fragments/navbar"></th:block>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">
          <h5>Фильтры</h5>
        </div>
        <div class="card-body">
          <h6>Поиск</h6>
          <form method="get" th:action="@{/products}">
            <div class="mb-2">
              <input type="text" name="q" class="form-control" placeholder="Поиск по названию" th:value="${q}">
            </div>

            <h6>Производитель</h6>
            <div class="mb-2">
              <select name="manufacturerId" class="form-select">
                <option th:value="''" th:text="'Все производители'" th:selected="${selectedManufacturerId == null}"></option>
                <option th:each="man : ${manufacturers}"
                        th:value="${man.id}"
                        th:text="${man.name}"
                        th:selected="${man.id == selectedManufacturerId}">
                </option>
              </select>
            </div>

            <h6>Сортировка</h6>
            <div class="mb-3">
              <select name="sort" class="form-select">
                <option value="" th:selected="${sort == ''}">По умолчанию</option>
                <option value="price_asc" th:selected="${sort == 'price_asc'}">Цена: по возрастанию</option>
                <option value="price_desc" th:selected="${sort == 'price_desc'}">Цена: по убыванию</option>
                <option value="name_asc" th:selected="${sort == 'name_asc'}">Название: A–Z</option>
                <option value="name_desc" th:selected="${sort == 'name_desc'}">Название: Z–A</option>
              </select>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Применить</button>
            </div>
          </form>

          <hr class="my-3">

          <h6>Категории</h6>
          <div class="list-group">
            <a th:href="@{/products(q=${q}, manufacturerId=${selectedManufacturerId}, sort=${sort})}"
               th:classappend="${selectedCategoryId == null} ? ' active' : ''"
               class="list-group-item list-group-item-action">Все категории</a>
            <a th:each="category : ${categories}"
               th:href="@{/products(categoryId=${category.id}, q=${q}, manufacturerId=${selectedManufacturerId}, sort=${sort})}"
               th:classappend="${category.id == selectedCategoryId} ? ' active' : ''"
               class="list-group-item list-group-item-action"
               th:text="${category.name}">Категория</a>
          </div>

        </div>
      </div>
    </div>

    <!-- Список товаров -->
    <div class="col-md-9">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Все товары</h2>
        <div class="btn-group">
          <button class="btn btn-outline-secondary">Сортировка</button>
        </div>
      </div>

      <div class="row">
        <div th:each="product : ${products}" class="col-lg-4 col-md-6">
          <div class="card product-card h-100">
            <span class="badge bg-primary category-badge" th:text="${product.categoryId}">Категория</span>
            <img th:src="@{/images/product-placeholder.png}" class="card-img-top" alt="Product" style="height: 200px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title" th:text="${product.name}">Название товара</h5>
              <p class="card-text flex-grow-1" th:text="${product.description}">Описание товара</p>
              <div class="d-flex justify-content-between align-items-center mt-auto">
                <span class="h5 text-primary mb-0" th:text="'₽' + ${#numbers.formatDecimal(product.price, 1, 2)}">₽0</span>
                <div>
                  <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-outline-primary">Подробнее</a>

                  <!-- Форма добавления в корзину -->
                  <form th:action="@{/cart/add}" method="post" th:if="${isAuthenticated}" style="display:inline-block;">
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <input type="hidden" name="quantity" value="1" />
                    <button type="submit" class="btn btn-sm btn-primary">
                      <i class="fas fa-cart-plus"></i>
                    </button>
                  </form>

                  <button class="btn btn-sm btn-outline-secondary" th:unless="${isAuthenticated}">
                    <i class="fas fa-cart-plus"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<th:block th:insert="fragments/footer"></th:block>
</body>
</html>
