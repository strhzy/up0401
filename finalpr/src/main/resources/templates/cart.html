<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - TechStore</title>
    <th:block th:insert="fragments/head"></th:block>
</head>
<body>
<th:block th:insert="fragments/navbar"></th:block>

<div class="container mt-4">
    <h2>Корзина</h2>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(items)}" class="text-center py-5">
                        <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                        <h4 class="text-muted">Ваша корзина пуста</h4>
                        <p class="text-muted">Добавьте товары из каталога</p>
                        <a th:href="@{/products}" class="btn btn-primary">Перейти к покупкам</a>
                    </div>

                    <div th:if="${!#lists.isEmpty(items)}">
                        <div class="list-group">
                            <div th:each="item : ${items}" class="list-group-item d-flex align-items-center justify-content-between">
                                <div>
                                    <a th:href="@{/products/{id}(id=${item.productId})}" th:text="'Товар #' + ${item.getProductId()}">Товар</a>
                                    <div class="text-muted small">Цена: <span th:text="'₽' + ${#numbers.formatDecimal(item.price, 1, 2)}">₽0</span></div>
                                    <div class="text-muted small">Количество: <span th:text="${item.quantity}">1</span></div>
                                </div>

                                <div>
                                    <form th:action="@{/cart/remove}" method="post">
                                        <input type="hidden" name="productId" th:value="${item.productId}" />
                                        <button type="submit" class="btn btn-sm btn-outline-danger">Удалить</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Итого</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Товары (<span th:text="${items.size()}">0</span>):</span>
                        <span th:text="'₽' + ${#numbers.formatDecimal(total, 1, 2)}">₽0</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Доставка:</span>
                        <span>₽0</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <strong>Общая сумма:</strong>
                        <strong th:text="'₽' + ${#numbers.formatDecimal(total, 1, 2)}">₽0</strong>
                    </div>

                    <form th:action="@{/checkout}" method="post">
                        <button type="submit" class="btn btn-primary w-100" th:disabled="${#lists.isEmpty(items)}">Оформить заказ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:insert="fragments/footer"></th:block>
</body>
</html>
