<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='Пользователи')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <h1>Пользователи</h1>
    <a th:href="@{/admin}" class="btn btn-secondary mb-3">Назад в панель</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Логин</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.role}"></td>
            <td>
                <a th:href="@{'/admin/users/edit/' + ${u.id}}" class="btn btn-sm btn-primary">Редактировать</a>
            </td>
            <td>
                <form th:action="@{'/admin/users/delete/' + ${u.id}}" method="post" th:onsubmit="return confirm('Вы уверены, что хотите удалить этого пользователя?');">
                    <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
